<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="right-container">
            <div class="odin-block">ODIN</div>
            <div class="credential">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a target="_blank" href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="left-container">
            <div class="text-container">
                <p>This is not a real service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form action="our-good-server" method="post">
                <div class="form-container">
                    <div class="form-text">Let's do this!</div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name"><span>FIRST NAME</span></label>
                            <input type="text" id="first-name" name="user_first_name" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email"><span>EMAIL</span></label>
                            <input type="email" id="email" name="user_email" placeholder="example@yourmail.com" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-number"><span>PHONE NUMBER</span></label>
                            <input type="number" id="phone-number" name="user_phone_number" title="Correct +320-XXX-XX-XX" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="password"><span>PASSWORD</span></label>
                            <input type="password" id="password" name="user_password" title="Include 0-9,@!" required>
                        </div>
                        <div class="form-item">
                            <label for="con-password"><span>CONFIRM PASSWORD</span></label>
                            <input type="password" id="con-password" name="user_password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p class="log-in-sign">Already have an Account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
